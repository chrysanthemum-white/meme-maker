<!DOCTYPE html>
<html lang="en">
  <head>

        data-color="#0A9396"
        style="background-color: #0a9396"
      ></div>
      <div
        class="color-option"

      ></div>

    </div>
    <canvas></canvas>
    <div>
      <input type="range" id="range" max="10" min="1" value="5" step="1" />
      <button id="mode-change">Fill</button>
      <button id="eraser">Eraser</button>
      <button id="destroy">destroy</button>
      <input type="file" accept="image/*" id="file" />
      <input type="text" id="text-input" placeholder="Please enter the text" />
      <button id="save">Save</button>
    </div>
    <script src="app.js"></script>

</html>
